<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main" name="main" id="main">
        <input type="text" name="text" id="text" class="inputTxt" readonly="" placeholder="0">
        <span class="clear alinea">C</span>
        <span class="div alinea color">/</span>
        <span class="por alinea color" id="por">X</span>
        <span class="seven alinea color" id="seven">7</span>
        <span class="eight alinea color">8</span>
        <span class="nine alinea color">9</span>
        <span class="menos alinea color">-</span>
        <span class="four alinea color">4</span>
        <span class="five alinea color">5</span>
        <span class="six alinea color">6</span>
        <span class="one alinea color">1</span>
        <span class="two alinea color">2</span>
        <span class="tre alinea color">3</span>
        <span class="more alinea color">+</span>
        <span class="zero alinea color">0</span>
        <span class="ceroz alinea color">00</span>
        <span class="punto alinea color">.</span>
        <span class="equal alinea">=</span>
    </main>
</body>
<script src="js/code.js"></script>
</html>
